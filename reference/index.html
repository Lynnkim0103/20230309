<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <form>
    <img class="logo" src="./img/bootstrap-logo-shadow.png" alt="로고" width="68" height="57">
    <h1 class="title">Please sign in</h1>
    <div class="sign_in">
      <input type="email" class="put" placeholder="Email address">
    </div>
    <div class="sign_in">
      <input type="password" class="put" placeholder="Password">
    </div>
    <div class="checkbox_remember">
      <input type="checkbox" value="remember me" id="rem">
      <label for="rem">Remember me</label>
    </div>
    <button class="sign-in_button" type="submit"><a href="https://getbootstrap.com/" target="_blank">Sign in</a></button>

    </div>
  </form>
